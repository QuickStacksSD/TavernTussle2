<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game</title>
    <link rel="stylesheet" href="Loginstyle.css">
</head>

<body>
    <div class="background">
        <div class="login-container">
            <div class="login-box">
                <h1>Game Login</h1>
                <div class="textbox">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button id="loginButton" class="btn">Login</button>
                <button id="goToSignUp" class="btn">Sign Up</button>
            </div>
        </div>
    </div>
<script>
    // Event listener for "Go to Login" button
    document.getElementById('goToSignUp').addEventListener('click', function () {
        window.location.href = 'index.html'; // Redirects to login.html
    });
</script>
   <script type="module" src="Login.js"></script>  <!-- Use type="module" here -->
</body>

</html>
